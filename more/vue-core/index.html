<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
<!--    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <script src="svue.js" type="text/javascript"></script>
</head>
<body>
<div id="app">
    {{message}}
    <p>{{message}}</p>
    <input v-model="name"/>
    {{name}}
</div>
</body>

<script>
    let vm = new Svue({
        el: '#app',
        data: {
            message: 'hello vue',
            name: 'vue'
        }
    });
    vm._data.message = "测试数据";
    vm._data.name = "李四";
    console.log(vm);
</script>
</html>
